{% extends "mail/layout.html" %} {% load static %} {% block body %}

<div class="container-glossy-div main-div">
  <div class="row">
    <div class="col-8 row">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
        />
      </svg>
      <h5>{{ request.user.email }}</h5>
    </div>
    <div class="col-4 logout">
      <a class="btn btn-sm" href="{% url 'logout' %}">Log Out</a>
    </div>
  </div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" id="inbox">Inbox</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" id="compose">Compose</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" id="sent">Sent</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" id="archived">Archived</a>
    </li>
  </ul>

  <div class="alert alert-success success" role="alert"></div>
  <div class="alert alert-danger error" role="alert"></div>

  <div id="emails-view"></div>

  <div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
      <div class="form-group">
        From:
        <input disabled class="form-control" value="{{ request.user.email }}" />
      </div>
      <div class="form-group">
        To: <input id="compose-recipients" class="form-control" />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          id="compose-subject"
          placeholder="Subject"
        />
      </div>
      <textarea
        class="form-control"
        id="compose-body"
        placeholder="Body"
      ></textarea>
      <div class="submit-div">
        <input type="submit" class="btn btn-primary submit-button" />
      </div>
    </form>
  </div>
</div>
{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
