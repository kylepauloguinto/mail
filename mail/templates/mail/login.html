{% extends "mail/layout.html" %} {% block body %}
<div class="container-glossy-div login-div">
  <div class="login">
    <h2>Login</h2>
  </div>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div>
      Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    <input class="btn submit-button login-button" type="submit" value="Login" />
  </form>
</div>
{% endblock %}
