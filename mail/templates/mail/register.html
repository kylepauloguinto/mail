{% extends "mail/layout.html" %} {% block body %}

<div class="container-glossy-div login-div">
  <div class="login">
    <h2>Register</h2>
  </div>
  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email Address"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
      />
    </div>
    <div>
      Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
    <input
      class="btn btn-primary login-button"
      type="submit"
      value="Register"
    />
  </form>
</div>

{% endblock %}
